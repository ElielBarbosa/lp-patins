<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
  <link href="./css/index.css" type="text/css" rel="stylesheet">
  <title>Patins Snitap</title>
</head>

<body>
  <header>
    <nav class="header-nav">
      <a href="">
        <img src="./assets/icons/logo.png" alt="logo" srcset="">
      </a>
      <a href="">
        <img src="./assets/icons/shopping-bag-01.png" alt="sacola" srcset="">
        <span>1</span>
      </a>
    </nav>
  </header>

  <div class="container">

    <!--Hero - Title-->
    <section class="hero-container">
      <div class="hero-content">
        <h1>Snitap, sua vida mais
          <div>
            <span>redical</span>
            <span>divertida</span>
            <span>saudável</span>
          </div>
        </h1>

        <div class="cta-container">
          <button class="button-comprar">
            <img src="./assets/icons/shopping-bag-01.png" alt="sacola">
            Comprar agora
          </button>

          <button class="button-acao">
            <div class="button-acao-icon">
              <img src="./assets/svg/play.min.svg" alt="sacola">
            </div>
            Veja em Ação
          </button>
        </div>
      </div>

      <!--Hero - Image-->
      <div class="hero-image">
        <div class="content">
          <img class="ellipse" src="./assets/svg/ellipse.min.svg" alt="">
          <img class="patins" src="./assets/images/patins-image.png" alt="">
          <img class="stars stars-1" src="./assets/svg/stars-1.min.svg" alt="">
          <img class="stars stars-2" src="./assets/svg/stars-2.min.svg" alt="">
        </div>
      </div>
